
// ########################################################################################################################
// ADD RD-192
// ########################################################################################################################

// Methalox Version of RD-181 (really RD-191)
+PART[SSTU-SC-ENG-RD-181]
{
    @name = SSTU-SC-ENG-RD-192
    @title = SSTU - SC-ENG - RD-192
	@TechRequired = veryHeavyRocketry
    @description = A modified version of the RD-181, designed to run on Liquid Methane and Oxygen.

    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 880.3
        @atmosphereCurve
        {
            @key,0[1, ] = 356
	        @key,1[1, ] = 330
        }
		@PROPELLANT[LiquidFuel]
        {
            @name = LqdMethane
            @ratio = 557
        }
		@PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 443
        }
    }
}

