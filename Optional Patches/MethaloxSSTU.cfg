// Adds Methalox to MFT tanks

SSTU_FUELTYPE:NEEDS[NearFutureLaunchVehicles]
{
    name = Methalox
    RESOURCE
    {
	    resource = LqdMethane
	    ratio = 557
    }
	RESOURCE
    {
	    resource = LqdOxygen
	    ratio = 443
    }
}    

SSTU_RESOURCEVOLUME:NEEDS[NearFutureLaunchVehicles]
{
	name = LqdMethane
	volume = 1.11594
}

SSTU_RESOURCEVOLUME:NEEDS[NearFutureLaunchVehicles]
{
	name = LqdOxygen
	volume = 0.94377
}

@PART[SSTU-SC-TANK-MFT-A|SSTU-SC-TANK-MFT-S|SSTU-SC-TANK-MFT-R|SSTU-SC-TANK-MFT-LV|SSTU-SC-TANK-MUS|SSTU-SC-TANK-MFT-D]:FOR[SSTU]:NEEDS[NearFutureLaunchVehicles]
{
	@MODULE[SSTUVolumeContainer]
	{
		@CONTAINER,0
		{
			resource = LqdOxygen
			resource = LqdMethane
		}
	}
}
